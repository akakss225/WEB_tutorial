<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 연습2</title>
    <style>
        body { height: 2000px; }
        * { padding: 0; margin: 0; }
        #wrap {}
        .inner {width: 900px; margin: 0 auto; }
        a { text-decoration: none; color: #333; }
        .clear::after { content: ""; display: block; clear: both; }

        header { padding: 10px 0; }
        header .logo { width: 78px; margin: 0 auto;  }
        header nav {}
        .gnb { list-style: none; text-align: center; width: 400px; margin: 10px auto; }
        .gnb li { float: left; width: 100px; height: 30px; line-height: 30px; position: relative; }
        .gnb li::after { content: "|"; color: #ccc; top: -1px; right: 0; 
                        position: absolute;}
        .gnb li:last-child::after { display: none; }
        .gnb li:hover a { color:  teal; }

        #visual { height: 300px; margin-top: 20px; background-image: linear-gradient(to bottom, #69ccf3, #1e669f);
                    }
        #visual .inner { position: relative; }
        #visual h2 { background-color: green; color: #fff; position: absolute; top: 60px; left: 0; 
                    padding: 5px 10px; font-size: 32px; }
        #visual p { font-size: 24px; color: #fff; position: absolute; top: 120px; left: 0; }
        #visual .btn { position: absolute; width: 120px; height: 40px; border: 1px solid #fff; border-radius: 5px; 
                        text-align: center; line-height: 40px; color: #fff; top: 200px; left: 0; box-shadow: 3px 3px 5px #1e669f;}
        #visual .btn:hover { background-color: #fff; color: #000; }

        #visual img { width: 13%; }
        #visual img:nth-of-type(1) {  position: absolute; right: 260px; top: 28px; z-index: 2;}
        #visual img:nth-of-type(2) {  position: absolute; right: 184px; top: 50px; z-index: 1; }
        #visual img:nth-of-type(3) {  position: absolute; right: 115px; top: 74px; }

        #content { margin-top: 10px; width: 900px; margin: 0 auto;}
        #content section { border: 1px solid black; box-sizing: border-box; min-height: 100px; float: left; padding: 10px; }
        #content section img { width: 100%; }
        #content section h3 { margin-bottom: 5px; }
        #content section:nth-of-type(1) { margin: 10px 10px 10px 0; width: 445px; }
        #content section:nth-of-type(2) { float: right; margin: 10px 0 10px; width: 445px; }
        #content section:nth-of-type(3) { width: 293.3333px; margin-right: 10px; }
        #content section:nth-of-type(4) { width: 293.3333px; margin-right: 10px; }
        #content section:nth-of-type(5) { width: 293.3333px; }
        
        footer { margin-top: 10px; border-top: 1px solid #333; border-bottom: 1px solid #333; padding: 10px 0; text-align: center; }
        footer ul { list-style: none; color: #fff; width: 470px; margin: 0 auto 10px; }
        footer ul li { background-color: blue; width: 150px; height: 30px; line-height: 30px; 
                        float: left; box-sizing: border-box; font-weight: 100; }
        footer ul li:nth-child(2) { margin: 0 10px; }
        footer p { font-size: 12px; }

        #wrap .top { background-color: skyblue; opacity: 0.5; position: fixed; right: 10px; bottom: 10px; 
                    width: 30px; height: 30px; line-height: 30px; border-radius: 50%; text-align: center; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top"><a href="#wrap">⇧</a></div>
        <header>
            <h1 class="logo"><img src="images/logo.jpg" alt="스타벅스"></h1>
            <nav>
                <ul class="gnb clear">
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">매장안내</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>
        </header>
        <div id="visual">
            <div class="inner">
                <h2>STARBUCKS</h2>
                <p>나이트로 콜드브루 클라스를 드립니다.</p>
                <a href="#" class="btn">바로가기</a>
                <img src="images/st01.png" alt="">
                <img src="images/st02.png" alt="">
                <img src="images/st03.png" alt="">
            </div>
        </div>
        <div id="content" class="clear">
            <section>box01</section>
            <section>box02</section>
            <section><h3>box03</h3>
                <img src="images/con01.jpg" alt="">
            </section>
            <section><h3>box04</h3>
                <img src="images/con02.jpg" alt="">
            </section>
            <section><h3>box05</h3>
                <img src="images/con03.jpg" alt="">
            </section>
        </div>
        <footer>
            <ul class="clear">
                <li>회사소개</li>
                <li>법적공지</li>
                <li>위치안내</li>
            </ul>
            <p> &copy; copyright</p>
        </footer>
    </div>
</body>
</html>
