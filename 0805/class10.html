<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위바위보게임</title>
</head>
<body>
    <h1>가위 바위 보 게임</h1>
    <h2 id="result"></h2>
    <script>
        let ran = Math.floor( Math.random()*3 + 1 );
        function game(n){
            /*switch (n){
                case 1: document.write("<img src='math_img_1.jpeg'>"); break;
                case 2: document.write("<img src='math_img_2.jpeg'>"); break;
                case 3: document.write("<img src='math_img_3.jpeg'>"); break;
                default: alert('Not Value');
            }
            */
            document.write(`<img src='math_img_${n}.jpeg'><br>`);
        }
        let start = prompt("가위 / 바위 / 보","가위");
        game(ran);
        let num;
        switch(start){
            case "가위": num = 1; break;
            case "바위": num = 2; break;
            case "보": num = 3; break;
            default: alert("잘못입력했습니다.");
        }
        document.write(" [ v s ] <br>")
        document.write(`<img src='math_img_${num}.jpeg'>`);

        if(num == ran){
            document.getElementById("result").innerHTML = "비겼습니다.";
        }
        else if((num == 1 && ran == 2) || (num == 2 && ran == 3) || (num == 3 && ran == 1)){
            document.getElementById("result").innerHTML = "졌습니다.";
        }
        else{
            document.getElementById("result").innerHTML = "이겼습니다.";
        }
        
    </script>
</body>
</html>
