<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수학객체</title>
</head>
<body>
    <script>
        // 0 ~ 1 까지의 난수
        document.write(Math.random());
        document.write("<br>");

        // 0 ~ 10 까지의 난수
        // floor : 소수점 이하 버림.
        document.write(Math.floor(Math.random()*11));
    </script>
</body>
</html>
