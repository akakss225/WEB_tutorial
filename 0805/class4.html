<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("팩토리얼 계산할 숫자 입력");
        let nFact = 1;
        let i = 2;
        while(i <= num) {
            nFact *= i;
            i++;
        }
        document.write(num +"! = " + nFact);
    </script>
</body>
</html>
