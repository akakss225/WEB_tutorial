<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let subject = prompt("수강할 과목을 고르세요.");
        
        switch(subject){
            case "웹퍼블리싱": document.write("<p>웹퍼블링싱 수업은 201호 입니다.</p>");
            break;
            case "프론트개발": document.write("<p>프론트개발 수업은 301호 입니다.</p>");
            break;
            case "백개발": document.write("<p>벡개발 수업은 401호 입니다.</p>");
            break;
            default: alert("수강과목이 존재하지 않습니다.");
        }
    </script>
</body>
</html>
