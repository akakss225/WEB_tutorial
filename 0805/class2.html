<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {border-collapse: collapse; float: left; margin: 20px;}
        table td {border: 1px solid #ccc; padding: 5px; }
    </style>
</head>
<body>
    <script>
        let table = ""; // 빈 문자열을 초기값으로 세팅해줘야 누적연산이 가능.
        for(let i = 2; i < 10; i++){
            table += "<table>";
            table += "<caption>" + i + "단</caption>"
            for(let j = 2; j < 10; j++){
                table += "<tr>"
                table += `<td>${i} x ${j} = ${i * j}</td>`
                table += "</tr>"
            }
            table += "</table>";
        }
        document.write(table);
    </script>
</body>
</html>
