<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위바위보게임</title>
</head>
<body>
    <script>
        let ran = Math.floor( Math.random()*3 + 1 );
        function game(n){
            /*switch (n){
                case 1: document.write("<img src='math_img_1.jpeg'>"); break;
                case 2: document.write("<img src='math_img_2.jpeg'>"); break;
                case 3: document.write("<img src='math_img_3.jpeg'>"); break;
                default: alert('Not Value');
            }
            */
            document.write(`<img src='math_img_${n}.jpeg'>`);
        }
        let start = prompt("가위 바위 보 중에서 어떤것이 나올지 맞춰보세요","가위");
        game(ran);
        let num;
        switch(start){
            case "가위": num = 1; break;
            case "바위": num = 2; break;
            case "보": num = 3; break;
            default: alert("잘못입력했습니다.");
        }
        if(num == ran){
            document.write("<img src='game_1.jpeg'>");
        }
        else{
            document.write("<img src='game_2.jpeg'>");
        }
        
    </script>
</body>
</html>
