<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        * { margin: 0; padding: 0; }
        header { background-color: #eee; border-bottom: 2px solid #555; 
                height: 100px; 
        }
        .inner { width: 1000px; margin: 0 auto; }

        .logo { float: left; margin-top: 30px; }
        nav { float: left; }
        .gnb { list-style: none; margin: 25px 0 0 200px; }
        .gnb li { float: left; font-size: 18px; padding: 10px 20px; background-color: #ddd; 
                    margin: 0 5px;
        }

        .icon { float: right; list-style: none; margin-top: 30px; }
        .icon li { float: left; font-size: 24px; margin-left: 10px; background-color: #ddd; 
                    border-radius: 50%; width: 40px; height: 40px; text-align: center; line-height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">LOGO</h1>
            <nav>
                <ul class="gnb">
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                    <li>menu5</li>
                </ul>
            </nav>
            <ul class="icon">
                <li>@</li>
                <li>#</li>
            </ul>
        </div>
    </header>
</body>
</html>
