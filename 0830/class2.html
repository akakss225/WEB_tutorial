<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        * { margin: 0; padding: 0; }
        header { background-color: #eee; border-bottom: 2px solid #555; 
                height: 100px; 
        }
        .inner { width: 1000px; margin: 0 auto; display: flex; height: 100px;
                flex-direction: row; flex-wrap: nowrap; justify-content: space-between;
                align-items: center;
        }

        .logo {  }
        nav {  }
        .gnb { list-style: none; display: flex; flex-flow: row nowrap; width: 600px; 
                justify-content: space-between;
        }
        .gnb li { font-size: 18px; padding: 10px 30px; background-color: #ddd; 
                    
        }
        .gnb li:nth-child(1) { order: 3;}
        .gnb li:nth-child(2) { order: 1;}
        .gnb li:nth-child(3) { order: 4;}
        .gnb li:nth-child(4) { order: 5;}
        .gnb li:nth-child(5) { order: 2;}
        .icon { list-style: none; display: flex; flex-flow: row nowrap; width: 100px;
                    justify-content: space-between;
        }
        .icon li {font-size: 24px;  background-color: #ddd; 
                    border-radius: 50%; width: 40px; height: 40px; text-align: center; line-height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">LOGO</h1>
            <nav>
                <ul class="gnb">
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                    <li>menu5</li>
                </ul>
            </nav>
            <ul class="icon">
                <li>@</li>
                <li>#</li>
            </ul>
        </div>
    </header>
</body>
</html>
