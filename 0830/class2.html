<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        * { margin: 0; padding: 0; }
        header { background-color: #eee; border-bottom: 2px solid #555; 
                height: 100px; 
        }
        .inner { width: 1000px; margin: 0 auto; display: flex; height: 100px;
                flex-direction: row; flex-wrap: nowrap; justify-content: space-between;
                align-items: center;
        }

        .gnb { list-style: none; display: flex; flex-flow: row nowrap; width: 600px; 
                justify-content: space-between;
        }
        .gnb li { font-size: 18px; padding: 10px 30px; background-color: #ddd; 
                    
        }
        .icon { list-style: none; display: flex; flex-flow: row nowrap; width: 100px;
                    justify-content: space-between;
        }
        .icon li {font-size: 24px;  background-color: #ddd; 
                    border-radius: 50%; width: 40px; height: 40px; text-align: center; line-height: 40px;
        }
        .toggle { width: 40px; position: absolute; top: 35px; right: 20px; display: none; }
        .toggle span { display: block; height: 3px; background-color: #333;  }
        .toggle span:nth-child(2) { margin: 8px 0; }

        @media screen and (max-width: 540px) {
            .inner { width: 100%; }
            .logo { padding-left: 2%;}
            .toggle { display: block; }
            nav { position: absolute; top: 100px; left: 0;  height: 0; transition: height 1s; 
                    overflow: hidden; width: 100%;
            }
            .gnb { display: flex; flex-flow: column nowrap; justify-content: center; width: 100%; }
            nav.on { height: 230px; }
            .gnb li { background-color: #333; color: #fff; text-align: center;
                        border-bottom: 1px solid #555; 
            }
            .icon { display: none; }
        }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $(".toggle").click(function(){
                //$(".gnb").stop().slideToggle(500);
                $("nav").toggleClass("on");
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">LOGO</h1>
            <nav>
                <ul class="gnb">
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                    <li>menu5</li>
                </ul>
            </nav>
            <div class="toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="icon">
                <li>@</li>
                <li>#</li>
            </ul>
        </div>
    </header>
</body>
</html>
