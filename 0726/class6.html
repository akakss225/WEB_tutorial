<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIS정보기술교육센터</title>
    <style>
        * { padding: 0; margin: 0;  }
        #wrap { width: 1000px; margin: 0 auto; position: relative; }
        .clear::after { content: ""; display: block; clear: both; }


        header { text-align: center; line-height: 1.6; font-size: 28px; color: rgb(14, 57, 74); 
                font-weight: 800; background-color: rgb(205, 239, 252); }

        #content { background-color: rgb(53, 53, 162); padding: 20px 60px 10px; }
        #content .post { list-style: none; }
        #content .post li { float: left; color: #fff; }
        .post li:nth-child(1) { border-right: 1px solid #fff; margin-right: 10px ; padding-right: 10px; }
        #content p { color: gold; font-size: 32px; padding-top: 10px; }

        footer { background-color: #fff; font-size: 18px; color: mediumblue; }
        footer li { margin-top: 5px; }
        footer .limit li { list-style: none; }
        footer .site .main { float: left; }
        footer .time .limit { float: right; }
        .main { margin-left: 60px ; }
        .main li { float: left; }
        .main li:nth-child(1) { margin-right: 20px; }
        .limit li { float: left; margin-right: 20px; }
        .limit li:nth-child(1) { padding-right: 5px; margin-right: 5px; border-right: 1px solid mediumblue; }

        #wrap img { width: 150px; height: 150px; position: absolute; right: 0; top: 6%; }

    </style>
</head>
<body>
    <div id="wrap">
        <img src="mark.png" alt="우수훈련기관">
        <header>
            <p>스마트 웹&콘텐츠 개발을 위한 UI/UX엔지니어 양성 과정</p>
            <p>JAVA와 프레임워크를 활용한 응용SW및 웹개발자 양성 과정</p>
        </header>
        <div id="content">
            <div class="menu">
                <ul class="post clear">
                    <li>고용노동부</li>
                    <li>직업능력심사평가원</li>
                </ul>
            </div>
            <p>직업능력개발 우수 훈련기관 선정</p>
        </div>
        <footer>
            <div class="site">
                <ul class="main clear">
                    <li>TIS정보교육기술교육센터</li>
                    <li>고용노동부</li>
                </ul>
            </div>
            <div class="time clear">
                <ul class="limit clear">
                    <li>인증기간</li>
                    <li>2019년 10월 ~ 2022년 09월</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
