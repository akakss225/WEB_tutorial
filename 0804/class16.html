<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색 포털 사이트</title>
</head>
<body>
    <script>
        let site = prompt('즐겨사용하는 포털사이트 입력.');
        let url;
        switch (site) {
            case '구글':
                url = "www.google.com"
                break;
            case '네이버' :
                url = 'www.naver.com'
                break;
            case '다음':
                url = 'www.daum.net'
                break;
            default: alert('보기중에 없는 사이트입니다.');
        }
        if (url){
            window.open("https://"+url)
        }
    </script>
</body>
</html>
