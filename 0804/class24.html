<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 ~ 20 짝수만 화면에 출력
        for (let i = 1; i <= 20; i++) {
            if (i == 10) continue; // 해당 루프 건너뛰기
            if (i == 18) break; // 강제종료
            if(i % 2 == 0){
                document.write(i,'<br>');
            }
        }
    </script>
</body>
</html>
