<body>
    <script>
        let a = 3;
        if (a > 3) {
            alert("첫번째 조건이 참이면 실행");
        }
        else if (a == 3) {
            alert("두번째 조건이 참이면 실행")
        }
        else {
            alert("조건이 거짓이면 실행");
        }
    </script>
</body>
