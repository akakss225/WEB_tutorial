<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
</head>
<body>
    <script>
        let i = 1;
        // 1~30 까지 숫자중 3의 배수만 출력하는 반복문
        while (i <= 30) {
            if (i % 3 ==0 ){
                document.write(i,'<br>');
            }
            i++;
        }
    </script>
</body>
</html>
