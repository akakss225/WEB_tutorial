<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let result = confirm("정말로 탈퇴 하시겠습니까?");

        if (result){
            document.write('탈퇴처리 되었습니다.');
        }
        else{
            document.write('탈퇴처리가 취소되었습니다.');
        }
    </script>
</body>
</html>
