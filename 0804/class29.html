<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table { border-collapse: collapse; } /* table에서 두줄처럼나오는 테두리를 없애줌. */
        table td { border: 1px solid #ddd; padding: 5px; }
    </style>
</head>
<body>
    <script>
        let table = "<table>";
        for(let i = 0; i < 5; i++){
            table += "<tr>";
            for(let j = 1; j <= 5; j++){
                table += `<td>${(i*5) + j}</td>`;
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>
</body>
</html>
