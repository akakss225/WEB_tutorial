<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 즉시실행</title>
</head>
<body>
    <script>
        // (function(){})();
        // (function(){}());
        let result = (function(){
            return 1+2;
        }());
        console.log(result);
        
        let result2 = (function(a, b){
            return a + b;
        }(5, 8));
        console.log(result2);
    </script>
</body>
</html>
