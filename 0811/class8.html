<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {list-style: none;}
        ul li { width: 200px; height: 200px; float: left; background-color: yellow; margin: 10px; 
                text-align: center; line-height: 200px; transition: .5s;}
    </style>
</head>
<body>
    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
        <li>box5</li>
    </ul>
    <script>
        let box = document.getElementsByTagName('li');

        for(let i = 0; i < box.length; i++){
            box[i].onclick = function(){
            for(let j = 0; j < box.length; j++){
                box[j].style.backgroundColor = "yellow";
                box[j].style.borderRadius = "0";
            }
                this.style.backgroundColor = "red";
                this.style.borderRadius = "50%";
            }
        }
    </script>
</body>
</html>
