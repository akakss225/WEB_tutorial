<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>노드 편집</title>
    <style>
        .accent { border: 1px solid #222; padding: 15px 20px; 
                    background-color: red;}
        .bold { font-weight: bold; }
        .close { color: skyblue; }
    </style>
</head>
<body>
    <!-- a태그 -> 네이버 바로가기 -> 클릭하면 네이버 https://www.naver.com/ -->
    <script>
        let newTagP = document.createElement('p');
        console.log(newTagP);
        let newText = document.createTextNode('주문이 완료되었습니다.');
        newTagP.appendChild(newText);
        let attr = document.createAttribute('class');
        attr.value = "accent";
        newTagP.setAttributeNode(attr);
        
        document.body.appendChild(newTagP);

        let newTagA = document.createElement('a');
        let newLinkText = document.createTextNode('네이버 바로가기');
        newTagA.appendChild(newLinkText);
        console.log(newTagA);

        let href = document.createAttribute('href');
        href.value = "https://www.naver.com/";
        newTagA.setAttributeNode(href);
        document.body.appendChild(newTagA);

        let newTagBtn = document.createElement('button');
        let btnText = document.createTextNode('Click');
        let btnClass = document.createAttribute('class');
        btnClass.value = 'close';
        newTagBtn.appendChild(btnText);
        console.log(newTagBtn);
        newTagBtn.setAttributeNode(btnClass);
        document.body.appendChild(newTagBtn);
    </script>
</body>
</html>
