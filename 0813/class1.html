<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul { list-style: none; }
        ul li { font-size: 20px; line-height: 35px; cursor: pointer; }
        ul li span {  margin-right: 25px; }
        ul li:hover span { color: red; }
        .red { color: red; }
        .gry { color: #ccc; }
    </style>
</head>
<body>
    <h1>점심목록</h1>
    <ul>
        <li><span>&check;</span> 짜장면 1</li>
        <li><span>&check;</span> 탕수육 2</li>
        <li><span>&check;</span> 피자 3</li>
        <li><span>&check;</span> 햄버거 4</li>
        <li><span>&check;</span> 냉면 5</li>
    </ul>
    <script>
        let menu = document.querySelectorAll('li');
        let check = document.querySelectorAll('span');

        for (let i = 0; i < menu.length; i++){
            menu[i].onclick = function(){
                for (let j = 0; j< menu.length; j++){
                    menu[j].classList.add('gry');
                }
                menu[i].className = 'red';
            }
        }
    </script>
</body>
</html>
