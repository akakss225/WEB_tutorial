<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url : "./data/dataset.xml",
                dataType : "xml",
                success : function(data){
                    console.log(data);
                    let $data = $(data).find("record");
                    if($data.length > 0){
                        let $table = $("<table>");
                        $.each($data,function(index, value){
                            let $id = $(value).find("id").text();
                            let $first_name = $(value).find("first_name").text();
                            let $last_name = $(value).find("last_name").text();
                            let $email = $(value).find("email").text();
                            let $gender = $(value).find("gender").text();

                            let $tr = $("<tr>").append(
                                $("<td>").text($id),
                                $("<td>").text($first_name),
                                $("<td>").text($last_name),
                                $("<td>").text($email),
                                $("<td>").text($gender)
                            );
                            $table.append($tr);
                        });
                        $("#wrap").append($table);
                    }
                },
                error : function(){
                    alert("failed");
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrap">

    </div>
</body>
</html>
