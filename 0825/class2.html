<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메모장 파일 가져오기</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $.ajax({
                    url : "./data/text.txt",
                    dataType : "text",
                    success : function(data){
                        $("#txt").text(data)
                    },
                    error : function(){
                        alert("failed");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button>Print</button>
    <p id="txt"></p>
</body>
</html>
