<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json 테이블로 화면 출력하기</title>
    <style>
        table { width: 60%; border-collapse: collapse; margin: 0 auto; }
        th, td { border: 1px solid #ccc; text-align: center; padding: 10px; }
        th { background-color: rgb(120, 90, 52); color: #fff; }
        table tr th:nth-child(1) { width: 10%; }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $.ajax({
                    url : "./data/test.json",
                    dataType : "json",
                    success : function(data){
                        console.log(data);
                        let tag = "";
                        $.each(data, function(index, value){
                            tag += "<tr>"
                                tag += "<td>" + value.id + "</td>"; 
                                tag += "<td>" + value.name + "</td>"; 
                                tag += "<td>" + value.age + "</td>"; 
                                tag += "<td>" + value.score + "</td>"; 
                            tag += "</tr>"
                        });
                        $("tbody").append(tag);
                    },
                    error : function(){
                        alert("failed");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button>print</button>
    <table>
        <caption>Board</caption>
        <thead>
            <tr>
                <th>Num</th>
                <th>Name</th>
                <th>Age</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- 실제 데이터 출력 부분. -->
        </tbody>
    </table>
</body>
</html>
