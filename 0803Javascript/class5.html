<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자동 형변환</title>
</head>
<body>
    <script>
        var num1 = 5;
        var text = "5"
        console.log(num1 + null);
        console.log(text + null);
        console.log(text + 2);
        console.log(2 + text);
        console.log(10 - text);
        console.log(text - 2);
        console.log(text * '2');
    </script>
</body>
</html>
