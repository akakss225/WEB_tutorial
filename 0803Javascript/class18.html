<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>단위환산</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let cm = Number(prompt('cm단위를 입력하세요'));
        const div = 100;
        let m = cm / div;
        document.getElementById('result').innerHTML = //cm + "cm를 m 단위로 환산하면, " + m + "m입니다.";
                                                    `${cm}cm를 m 단위로 환산하면, ${m}m입니다.`
    </script>
</body>
</html>
