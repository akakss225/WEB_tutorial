<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <style>
        #box { width: 100px; height: 100px; border: 2px solid red;
                background-color: yellow; left: 0;
                position: absolute; font-size: 42px;
        }
        .play, .pause { margin-top: 120px; }
        
    </style>
    <script>
        $(function(){
            $(".play").click(function(){
                //$("요소 선택").animate({스타일 속성}, 적용시간, 가속도, 콜백 함수);
                $("#box").animate({left: "500px"}, 1000, "easeOutBounce", function(){
                    alert("동작 끝")
                })
            })

            $(".pause").click(function(){
                $("#box").stop();
            })
        })
    </script>
</head>
<body>
    <div id="box">box</div>
    <button class="play">play</button>
    <button class="pause">pause</button>
</body>
</html>
