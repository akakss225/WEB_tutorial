<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        #box { width: 300px; height: 100px; border: 5px solid red;
                background-color: yellowgreen; padding: 20px; margin: 50px;
        }
    </style>
    <script>
        $(function(){
            $("button:eq(0)").click(function(){
                $("#box").hide();
            })
            $("button:eq(1)").click(function(){
                $("#box").show();
            })
            $("button:eq(2)").click(function(){
                $("#box").toggle();
            })
        })
    </script>
</head>
<body>
    <div id="box">box</div>
    <button>hide</button>
    <button>show</button>
    <button>toggle</button>
</body>
</html>
