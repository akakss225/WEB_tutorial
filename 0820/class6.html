<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <style>
        #box { width: 50px; height: 50px; background-color: skyblue; 
                position: absolute; top: 50%; left: 50%;
        }
    </style>
    <script>
        $(document).on("keydown", function(e){
            console.log(e);
            switch(e.keyCode){
                case 37: $("#box").animate({left : "-=50px"},100); // left
                break;
                case 39: $("#box").animate({left : "+=50px"},100); // right
                break;
                case 38: $("#box").animate({top : "-=50px"},100); // up
                break;
                case 40: $("#box").animate({top : "+=50px"},100); // down
                break;
                default : alert("방향키를 누르세요");
            }
        });
    </script>
</head>
<body>
    <div id="box"></div>

</body>
</html>
