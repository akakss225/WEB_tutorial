<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <my-local_1 v-bind:propsdata=message2></my-local_1>
        <my-local_2></my-local_2>
    </div>
    <script>
        let cmp1 = {
            props: ["propsdata"],
            template : "<div> local component 1 {{propsdata}} </div>"
        }
        let cmp2 = {
            template : "<div> local component 2 </div>"
        }

        new Vue({
            el: "#app",
            data: {
                message: "First instance",
                message2: "Hello!"
            },
            components: {
                "my-local_1" : cmp1,
                "my-local_2" : cmp2
            }
        });
    </script>
</body>
</html>
