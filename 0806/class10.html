<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Apple, Banana, Kiwi";
        document.write(str.slice(7,13), "<br>");
        document.write(str.substring(16,19), "<br>");
        document.write(str.substr(0, 5), "<br>");
        document.write(str.length, "<br>");
        let str2 = str.split(", ");
        document.write(str2, "<br>");
        document.write(str2[2], "<br>");
        document.write(str2[2].repeat(3), "<br>");
        
        
    </script>
</body>
</html>
