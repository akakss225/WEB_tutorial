<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 2; i < 10; i++){
            document.write(`<h2>${i}ë‹¨</h2>`)
            for(let j = 2; j < 10; j ++){
                let result = i * j
                let txt = String(result);
                let color;
                if (txt.match("7")){
                    color = "yellow";
                }
                else if(txt.match("9")){
                    color = "red";
                }
                document.write(`${i} x ${j} = <span style='background-color: ${color};'>${result}</span>`, "<br>");
            }
        }
    </script>
</body>
</html>
