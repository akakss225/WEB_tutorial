<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>점심메뉴 등록</title>
</head>
<body>
    <input type="text" placeholder="메뉴를 입력하세요" id="menuinput">
    <button onclick="add()">등록하기</button>
    <hr>
    <ul id="menulist"></ul>
    <script>
        let menu = [];
        function add(){
            let food = document.getElementById('menuinput').value;
            menu.push(food)
            let list = "";
            for(i in menu){
                list += `<li>${menu[i]}</li>`;
            }
            document.getElementById("menulist").innerHTML = list;
        }
    </script>
</body>
</html>
