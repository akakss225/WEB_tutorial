<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전화번호 치환</title>
</head>
<body>
    <script>
        let userName = prompt("이름을 입력해주세요." , "HongGilDong");
        let upperName = userName.toUpperCase();
        document.write(upperName, "<br>");

        let userNum = prompt("전화번호를 입력해주세요.", "01000000000");
        let test = userNum.replace(" ","-").replace(" ", "-");
        let tel = test.substring(0, userName.length-3)+"****";
        document.write(tel, "<br>");

    </script>
</body>
</html>
