<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>추천메뉴 랜덤출력</title>
</head>
<body>
    <h1>점심 메뉴 추천</h1>
    <p id="menu"></p>
    <script>
        let menu = ["라면", "떡볶이", "치킨", "냉면", "피자"];
        let ran = Math.random();
        let num = Math.floor(ran*menu.length);

        document.getElementById('menu').innerHTML = `오늘의 추천 메뉴는 '${menu[num]}'입니다.`;
    </script>
</body>
</html>
