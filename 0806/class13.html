<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button { position: absolute; width: 100px; height: 50px; 
                    top: 50%; left: 50%; transform: translate(-50%,-50%); }
    </style>
</head>
<body id="bg">
    <button onclick="bgc()">클릭!</button>
    <script>
        let color = ["red", "blue", "green", "black", "deeppink", "skyblue", "yellow", "white", "grey"];
        function bgc(){
            let ran = Math.floor(Math.random()*color.length);
            document.getElementById("bg").style.backgroundColor = color[ran];
        }
    </script>
</body>
</html>
