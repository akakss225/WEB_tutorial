<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <script>
        let arr = [1,3,5];
        arr.push(7);
        arr.push(9);
        console.log(arr);
        arr.unshift(0);
        console.log(arr);
        
        let arr2 = ["html", "css", "javascript"];
        console.log(arr2);
        arr2.pop();
        console.log(arr2);
        arr2.splice(0,1,"web"); // 삭제할 인덱스번호 , 삭제할 갯수, 대체할 요소
        console.log(arr2);
    </script>
</body>
</html>
