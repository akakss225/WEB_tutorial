<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스 좌표</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        #subject { width: 500px; height: 500px; background-color: orange; 
                    border: 10px solid red; border-radius: 50%; 
                    line-height: 500px; position: absolute;
                    left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
        .tip { width: 300px; height: 46px; border-radius: 20px; opacity: 0;
                background-color: palevioletred; line-height: 46px;
                color: #fff; font-size: 32px; text-align: center;
                border: 2px solid red; position: absolute; transition: opacity .5s ease;
        }
        .tip.on { opacity: 1; }
    </style>
    <script>
        $(function(){
            $("#subject").mousemove(function(e){
                // console.log("move");
                let x = e.pageX; // 마우스 포인터의 x좌표
                let y = e.pageY; // 마우스 포인터의 y좌표
                $(".tip").css({
                    left : x - 70,
                    top : y - 80
                }).addClass("on");
            }).mouseleave(function(){
                $(".tip").removeClass("on");
            });
        });
    </script>
</head>
<body>
    <div id="subject"></div>
    <div class="tip">HTML, CSS, jQuery</div>
</body>
</html>
