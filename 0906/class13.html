<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button>등록</button>
        <my-global></my-global> <!-- global component 를 이용해 div로 붙히기. -->
        <my-local></my-local> <!-- local component 를 이용해 div로 붙히기. -->
    </div>
    <hr>
    <div id="app2">
        <my-global></my-global>
        <my-local></my-local>
    </div>
    <script>
        Vue.component("my-global",{
            template: "<div> Global component post </div>"
        });

        let cmp = {
            template: "<div> Local component post </div>"
        };
        new Vue({
            el: "#app",
            // local component
            components: {
                "my-local" : cmp
            }
        });

        new Vue({
            el: "#app2",
            components: {
                "my-local" : cmp
            }
        });
        
    </script>
</body>
</html>
