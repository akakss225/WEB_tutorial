<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button>등록</button>
        <my-com></my-com> <!-- local component 를 이용해 div로 붙히기. -->
    </div>
    <script>
        let cmp = {
            template: "<div>local component is posted successfully</div>"
        };
        new Vue({
            el: "#app",
            // local component
            components: {
                "my-com" : cmp
            }
        });
    </script>
</body>
</html>
