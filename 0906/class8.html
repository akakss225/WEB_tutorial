<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #wrap { width: 900px; margin: 100px auto; display: grid; grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(3, 200px); }
        #wrap>div { border: 1px solid red;  }
        #wrap>div:nth-child(1) { grid-column: 1/3; grid-row: 1/2; }
        #wrap>div:nth-child(2) { grid-column: 3/4; grid-row: 1/2; }
        #wrap>div:nth-child(3) { grid-column: 1/2; grid-row: 2/4; }
        #wrap>div:nth-child(4) { grid-column: 2/4; grid-row: 2/3; }
        #wrap>div:nth-child(5) { grid-column: 2/3; grid-row: 3/4; }
        #wrap>div:nth-child(6) { grid-column: 3/4; grid-row: 3/4; }
    </style>
</head>
<body>
    <div id="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
