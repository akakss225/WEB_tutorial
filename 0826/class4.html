<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>빵 갤러리</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap { width: 600px; margin: 20px auto; border: 1px solid #333; 
                padding: 20px; }
        #wrap h1 { text-align: center; }
        .bigImg { text-align: center; }
        .bigImg img { width: 100%; height: 765px; }
        .bigImg .name { font-size: 32px; }
        .bigImg .name span { color: brown; }

        .list { list-style: none; text-align: center; }
        .list li { display: inline-block; width: 18%; margin: 10px 0; 
                    border: 1px solid #ccc; }
        .list li.on { border-color: brown; }
        .list li.over { border-color: brown; }
        .list li img { width: 100%; opacity: 0.8; }
        .list li.on img { opacity: 1; }
        .list li.over img { opacity: 1; }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $(".list>li").on({
                click : function(){
                    $(this).addClass("on").siblings("li").removeClass("on");
                    let idx = $(this).index()+1;
                    $(".bigImg img").attr("src", `./img/0${idx}_pp.jpg`);
                    $(".bigImg span").text($(this).children("img").attr("alt"))
                },
                mouseover : function(){
                    $(this).addClass("over").siblings("li").removeClass("over");
                },
                mouseout : function(){
                    $(this).removeClass("over");
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Bakery Gallery</h1>
        <div class="bigImg">
            <img src="./img/01_pp.jpg" alt="소라빵">
            <p class="name">ParisBaguette - <span>소라빵</span></p>
        </div>
        <ul class="list">
            <li class="on"><img src="./img/1.jpg" alt="소라빵"></li>
            <li><img src="./img/2.jpg" alt="하트빵"></li>
            <li><img src="./img/3.jpg" alt="잡곡빵"></li>
            <li><img src="./img/4.jpg" alt="딸기식빵"></li>
            <li><img src="./img/5.jpg" alt="꽈베기도넛"></li>
        </ul>
    </div>
</body>
</html>
