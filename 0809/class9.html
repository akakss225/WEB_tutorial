<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function toDay(days){
            let today = [];
            for (let i = 0; i < days.length; i++){
                today.push(prompt(`${days[i]}를 입력해주세요.`));
            }
            document.write(`오늘은 ${today[0]}월 ${today[1]}일, ${today[2]}입니다.`)
        }
        let days = ["Month", "Day", "Day_of_week"];
        toDay(days);
    </script>
</body>
</html>
