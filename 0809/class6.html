<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1, n2){
            let sum = n1 + n2;
            document.write(sum, "<br>");
        }
        sum(1,2);
        function sum2(n1, n2){
            return n1 + n2;
        }
        let total = sum2(1,2);
        document.write(total);
    </script>
</body>
</html>
