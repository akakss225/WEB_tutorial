<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function average(arrData){
            let sum = 0;
            for (let i = 0; i < arrData.length; i++){
                sum += Number(prompt(`${arrData[i]}점수를 입력해주세요`,"00"))
            }
            return sum / arrData.length;
        }
        
        let arrSubject = ["언어영역", "수리영역", "외국어영역", "탐구영역"];
        let result = average(arrSubject);
        document.write(result);

    </script>
</body>
</html>
