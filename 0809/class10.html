<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function size(x, y){
            return x * y;
        }
        let x = prompt('사각형의 가로를 입력하시오.');
        let y = prompt('사각형의 세로를 입력하시오.');
        document.write(size(x, y));
    </script>
</body>
</html>
