<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; line-height: 1;}
        #wrap { border: 2px solid blue; width: 400px; margin: 0 auto; }
        h1 {  margin: 0; border:  1px solid red; }
        .list { list-style-position: inside; padding-left: 10px; }
        /*.list li ul li { color: red; }*/
        .list>li /*꺽쇠 선택자의 경우 바로 아래 자식만을 선택해주는 선택자.*/ { border: 2px solid skyblue; }
    </style>
</head>
<body>
    <!-- #wrap>h1+ul>li*3>a -->
    <div id="wrap">
        <h1>자주 사용하는 포털사이트</h1>
        <ul class="list"> <!--#은 임시 링크를 의미.-->
            <li><a href="#">네이버</a>추천
                <ul>
                    <li>블로그</li>
                    <li>카페</li>
                </ul>
            </li>
            <li><a href="#">다음</a>추천</li>
            <li><a href="#">구글</a>추천</li>
        </ul>
    </div>
</body>
</html>
