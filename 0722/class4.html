<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body { background-image: url(main.jpeg);
                background-size: 200px;
                background-position: right bottom;
                background-repeat: no-repeat;
                background-attachment: fixed;
                height: 1500px;}
        ul li { color: #fff; line-height: 5; text-align: center; }
        ul li:nth-child(1) { background-color: red; }
        ul li:nth-child(2) { background-color: #5f6ea0; }
        ul li:nth-child(3) { background-color: rgb(176, 245, 180); }
        ul li:nth-child(4) { background-color: rgba(155, 196, 157, 0.5); } /*rgba 에서 a 는 투명도를 나타냄 0~1*/
        .bg { height: 400px; border: 1px solid red; 
            background-image: url(main.jpeg);
            background-repeat: no-repeat;
            background-position: 0 0; /*left top 이런식으로 적어도 되고, 순서대로 x축 y축이라 생각하고 픽셀단위로 적어도 된다.*/
            background-size: 500px; /*cover의 경우 100% 꽉채워서 여백을 보이지 않게하는것. 숫자를 먼저 기입하면 x축이 기본이다. contain은 상황에 따라 한쪽으로 100%채워주는 명령어*/
            }
        .gradient_linear, .gradient_radial { height: 400px; border: 1px solid red; }
        .gradient_linear { background-image: linear-gradient(225deg, blue, red, yellowgreen); 
                        background-image: -webkit-linear-gradient(225deg, blue, red, yellowgreen);
                        background-image: -moz-linear-gradient(225deg, blue, red, yellowgreen);
                        background-image: --linear-gradient(225deg, blue, red, yellowgreen);}/* 방향, 시작색, 끝색 */
        .gradient_radial { background-image: radial-gradient(circle, blue, red, yellowgreen); }
    </style>
</head>
<body>
    <ul>
        <li>빨강</li>
        <li>파랑</li>
        <li>초록</li>
        <li>노랑</li>
    </ul>
    <div class="bg"></div>
    <div class="gradient_linear">선형그라데이션</div>
    <div class="gradient_radial">원형그라데이션</div>
</body>
</html>
