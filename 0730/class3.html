<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body { background-color: #333; }
        #logo_box { width: 120px; height: 50px; position: relative; left: 50%; top: 50%; transform: translate(-50%,-50%);
        }
        #logo_box > div { width: 50px; height: 50px; position: absolute; border-radius: 50%; top: 0; }
        .circle1 { left: 0; background-color: violet; animation: circle1 1s 2; }
        .circle2 { right: 0; background-color: red; animation: circle2 1s 2;}

        @keyframes circle1 {
            0% { left: 0; z-index: 1;}
            50% { left: 60%;}
            
        }
        @keyframes circle2 {
            0% { right: 0; }
            50% { right: 60%; }
            
        }
    </style>
</head>
<body>
    <div id="logo_box">
        <div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
    </div>
</body>
</html>
