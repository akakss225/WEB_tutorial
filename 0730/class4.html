<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .line { width: 50px; float: right; 
                margin: 100px 100px 0 0;
        }
        .line span { width: 100%; height: 2px; background-color: #000; display: block; 
                    margin: 10px 0; transition: .5s;
        }


        .line span:nth-child(1) { transform-origin: left; }
        .line span:nth-child(3) { transform-origin: left;}

        .line:hover span:nth-child(2) { opacity: 0; }
        .line:hover span:nth-child(1) { transform: rotate(30deg) ; }
        .line:hover span:nth-child(3) { transform: rotate(-30deg) ; }
    </style>
</head>
<body>
    <div class="line">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
