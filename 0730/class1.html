<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        [id^="wrap"] { border: 1px solid blue; padding: 10px; 
                        margin: 20px;
                    }
        .ball { width: 100px; height: 100px; border-radius: 50%; background-color: tomato; 
                color: #fff; text-align: center; line-height: 100px; transition: all 1s linear;
            }
        
        #wrap1:hover .ball { margin-left: 1000px; transform: rotate(1turn); }
        #wrap2 .ball { animation: move 1s 3 alternate linear forwards; }
        @keyframes move {
            from { margin-left: 0; transform: rotate(0deg); }
            to { margin-left: 1000px; transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <!-- 호버하면 굴러감 -->
    <div id="wrap1">
        <div class="ball">Ball</div>
    </div>
    <!-- 자동으로 움직임 -->
    <div id="wrap2">
        <div class="ball">Ball</div>
    </div>
</body>
</html>
