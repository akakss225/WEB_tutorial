<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .ball { width: 100px; height: 100px; border-radius: 50%; 
            background-image: radial-gradient(#ffff00, #ff0000); 
            animation: play 2s alternate 2 cubic-bezier(0,.66,1,.56);
        }
        @keyframes play {
            0% { transform: translate(0, 0); }
            25% { transform: translate(250px, 300px); }
            50% { transform: translate( 500px, 0 ); }
            75% { transform: translate(750px, 300px); }
            100% { transform: translate(1000px, 0); }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
