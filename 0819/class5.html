<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴버튼</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow-x: hidden; height: 100%; }
        #btn { height: 36px;display: block; border: none; background-color: transparent; 
                cursor: pointer; margin-left: 10px; float: right; margin: 50px 200px; 
            }
        #btn span { background-color: #000; width: 30px; height: 2px; display: block; margin: 5px 0; }
        #menuBox { width: 300px; height: 100%; background-color: rgba(0, 0, 0, 0.7);  color: #fff; 
                    position: absolute; top: 0; transition: 1s; padding: 50px; font-size: 32px;
                    left: -400px; box-sizing: border-box;
        }
        #menuBox.on { left: 0; }
        .menu {  }
        .close { color: #fff; width: 50px; height: 50px; background-color: transparent; 
                    border: none;
        }
    </style>
    <script>
        $(function(){
            // 메뉴버튼 클릭하면 메뉴가 좌측에서 열린다.
            $("#btn").click(function(){
                //if( $("#menuBox").css("left") == "-400px"){
                //    $("#menuBox").css("left", "0");
                //}
                //else{
                //    $("#menuBox").css("left", "-400px");
                //}
                $("#menuBox").toggleClass("on");
            })
            $(".close").click(function(){
                $("#menuBox").css("left", "-400px");
            })
        })
    </script>
</head>
<body>
    <button id="btn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div id="menuBox">
        <button class="close">X</button>
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
</body>
</html>
