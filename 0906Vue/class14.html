<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h3>첫번째 인스턴스</h3>
        <my-com v-bind:propsdata=message></my-com>
        <!-- v-bind:props속성에 등록된 이름 = 변수명(상위 인스턴스의 데이터 속성 이름) -->
    </div>

    <script>
        Vue.component("my-com",{
            props: ["propsdata"],
            template: "<p> Global component {{propsdata}} </p>"
        });

        new Vue({
            el: "#app",
            data: {
                message : "Hi",
                txt : "1234",
                img : "1.jpg",
                num : 0
            }
        });

    </script>
</body>
</html>
