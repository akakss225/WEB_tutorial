<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap { background-color: blue; padding: 10px; width: 1200px; margin: 0 auto; 
                display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: repeat(3, 100px);
                gap: 10px; 
        }
        #wrap div { background-color: skyblue; }
        #wrap div:nth-child(1) { grid-area: 1 / 1 / 2 / 5; } /* 세로시작 / 가로시작 / 세로끝 / 가로끝 */
        #wrap div:nth-child(2) { grid-area: 2 / 1 / 4 / 2; }
        #wrap div:nth-child(3) { grid-area: 2 / 2 / 3 / 4; }
        #wrap div:nth-child(4) { grid-column: 4/5; grid-row: 2/3; }
        #wrap div:nth-child(5) { grid-column: 2/5; grid-row: 3/4; }
    </style>
</head>
<body>
    <div id="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
