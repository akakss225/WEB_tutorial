<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueport</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div>
    <script>
        // instance create
        new Vue({
            el: "#app",     // 부착지점
            data: {     // 변수관리
                message: "Hello Vue~!" // local component
            },
            beforeCreate: function(){
                console.log("beforeCreate");
            },
            created: function(){
                console.log("created");
            },
            mounted: function(){
                console.log("mounted");
                this.message = "반갑습니다";
            },
            updated: function(){
                console.log("updated");
            }
        });
    </script>
</body>
</html>
