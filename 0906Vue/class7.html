<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #wrap { max-width: 1230px; margin: 100px auto; display: grid; grid-template-columns: 1fr .72fr .72fr .7fr; 
                grid-template-rows: auto auto; gap: 5px;}
        #wrap>div { overflow: hidden; }
        #wrap>div img { width: 100%; }

        #wrap>div:nth-child(1) { grid-area: 1 / 1 / 3 / 2; }
        #wrap>div:nth-child(2) { grid-area: 1 / 2 / 2 / 3; }
        #wrap>div:nth-child(3) { grid-area: 1 / 3 / 2 / 4; }
        #wrap>div:nth-child(4) { grid-area: 1 / 4 / 3 / 5; }
        #wrap>div:nth-child(5) { grid-area: 2 / 2 / 3 / 4; }

        @media screen and (max-width: 480px) {
            #wrap { max-width: 90%; margin: 5% auto; grid-template-columns: auto auto; 
                grid-template-rows: auto auto auto auto;}
            
            #wrap>div:nth-child(1) { grid-column: 1/3; grid-row: 1/2; }
            #wrap>div:nth-child(2) { grid-column: 1/2; grid-row: 2/3; }
            #wrap>div:nth-child(3) { grid-column: 2/3; grid-row: 2/3; }
            #wrap>div:nth-child(4) { grid-column: 1/3; grid-row: 4/5; }
            #wrap>div:nth-child(5) { grid-column: 1/3; grid-row: 3/4; }
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div><img src="./img/MAIN1_0406.jpg" alt="1"></div> <!-- 150/ 206 -->
        <div><img src="./img/mbnr5_item01.jpg" alt="2"></div> <!-- 150 / 171 -->
        <div><img src="./img/mbnr5_item02.jpg" alt="3"></div> <!-- 150 / 171 -->
        <div><img src="./img/MAIN2_0406.jpg" alt="4"></div> <!-- 150 / 206 -->
        <div><img src="./img/mbnr5_item03.jpg" alt="5"></div> <!-- 150 / 54 -->
    </div>
</body>
</html>
