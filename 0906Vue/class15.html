<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3> {{ data }} </h3>
        <p> {{ message }} </p>
        <p> {{ message + " 좋은하루 되세요" + test }} </p>
        <my-com v-bind:propsdata=message></my-com> <!-- Global component message -->
    </div>
    <script>
        Vue.component("my-com",{
            props: ["propsdata"],
            template: "<p>Global component {{propsdata}} is posted.</p>"
        })
        new Vue({
            el: "#app",
            data: {
                message: "안녕하세요.",
                test: 123
            }
        });
    </script>
</body>
</html>
