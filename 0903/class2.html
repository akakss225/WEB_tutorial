<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL PAGE VIDEO POSTING</title>
    <style>
        :root {
            --main-bg : skyblue;
            --main-color : #fff;
        }
        * { margin: 0; padding: 0; }
        h1 { font-size: 100px; text-align: center; margin: 100px 0; color: var(--main-color); }
        .bg { position: fixed; left: 0; right: 0; top: 0; bottom: 0; width: 100%; z-index: -100; 
                height: 100vh; object-fit: cover;}
        #box { width: 100px; height: 100px; background-color: var(--main-bg); margin: 100px auto; }
        #box2 { width: 100px; height: 100px; background-color: var(--main-bg); margin: 100px auto; }
        .btn { text-align: center; padding: 30px; }
        button { padding: 5px 20px; }
    </style>
</head>
<body>
    <h1>FULL PAGE VIDEO</h1>
    <div id="wrap">
        <video class="bg" src="./video/Wildlife.mp4" autoplay loop muted poster="./video/img10.jpg"></video>
    </div>
    <div id="box">BOX1</div>
    <div id="box2">BOX2</div>
    <div class="btn">
        <button id="red">red</button>
        <button id="origin">origin</button>
    </div>
    <script>
        let redBtn = document.getElementById("red");
        let originBtn = document.getElementById("origin");


        redBtn.addEventListener("click", function(){
            document.documentElement.style.setProperty("--main-bg", "red");
        });
        originBtn.onclick = function(){
            document.documentElement.style.setProperty("--main-bg", "");
        }

    </script>
</body>
</html>
