<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>프론트앤드 개발자 지원서</title>
    <style>
      form { width: 500px; margin: 20px auto; border: 1px solid #333; padding: 20px; }
      fieldset { border: 0px;}
      ul { list-style: none; }
      h1 { text-align: center; }
      label[for^="user"] { width: 80px; display: inline-block; }
    </style>
  </head>
  <body>
    <form action="서버주소" method="post">
      <h1 style="color:orange;">프런트앤드 개발자 지원서</h1>
      <p>HTML, CSS, Script에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
      <hr>
      <fieldset>
        <legend><b>개인정보</b></legend>
        <ul>
          <li>
            <label for="user_id">이름</label>
            <input type="text" id="user_id" autofocus required>
          </li>
          <li>
            <label for="user_tel">연락처</label>
            <input type="tel" id="user_tel">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend><b>지원분야</b></legend>
        <ul>
         <li><label><input type="radio" name="subject" checked> 웹퍼블리싱</label></li>
         <li><label><input type="radio" name="subject"> 웹개발</label></li>
         <li><label><input type="radio" name="subject"> 웹기획</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend><b>지원동기</b></legend>
        <textarea rows="5" cols="50" placeholder="지원동기를 입력해주세요."></textarea>
      </fieldset>
      <div>
        <label><input type="submit" value="접수하기"></label>
        <label><input type="reset" value="다시작성"></label>
      </div>

    </form>
  </body>
</html>
