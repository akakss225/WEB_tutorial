<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        nav { margin-left: 100px; }
        .main_menu { list-style: none; }
        .main_menu li { float: left; margin: 0 50px; height: 40px; position: relative; font-size: 24px;  }
        .main_menu li::after { content: ""; position: absolute; bottom: 0; height: 2px;
                                background-color: black; width: 100%; left: 0; transform: scaleX(0);
                                transition: transform .2s linear, opacity 0s ease; transform-origin: left;
                            }
        .main_menu li:hover::after { transform: scaleX(100%); }
    </style>
</head>
<body>
    <nav class="menu">
        <ul class="main_menu">
            <li>Menu01</li>
            <li>Menu02</li>
            <li>Menu03</li>
            <li>Menu04</li>
        </ul>
    </nav>
</body>
</html>
