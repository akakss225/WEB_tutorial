<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap { border: 1px solid blue; padding: 10px; width: 1000px; }
        .ball { width: 100px; height: 100px; border-radius: 50%; background-color: red; 
                color: #fff; text-align: center; line-height: 100px; transition: all 2s linear; }
        #wrap:hover .ball { transform: rotate(360deg); margin-left: 900px; }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="ball">ball</div>
    </div>
</body>
</html>
