<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box { display: block; width: 384px; margin: 50px auto; 
            animation: move 2s alternate 3; transform-origin: center top;
            transform: rotate(0);
        }
        @keyframes move {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(-30deg); }
        }
    </style>
</head>
<body>
    <img src="testbox.png" alt="t" class="box">
</body>
</html>
