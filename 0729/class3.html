<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform -> 3차원</title>
    <style>
        #origin { border: 1px solid #333; float: left;
            margin: 50px; perspective: 500px; }
        #origin div { width: 350px; height: 200px; 
                /* transition: all 1s ease; */
                    transition-property: transform; /* 애니메이션을 적용할 속성 선택 */
                    transition-duration: 0.5s; /* 애니메이션이 진행되는 시간을 선택 */
                    transition-timing-function: ease; /* 애니메이션 움직임의 가속도 선택 */
                }
        #origin div img { width: 100%; }

        .rotate:hover { transform: rotate3d(1, 1, 1, 30deg); } /* 비율을 입력후 각도 */
        .rotateX:hover { transform: rotateX(90deg); }
        .rotateY:hover { transform: rotateY(90deg); }
        .rotateZ:hover { transform: rotateZ(90deg); }
    </style>
</head>
<body>
    <div id="origin">
        <div class="rotate">
            <img src="test.jpeg" alt="bn">
        </div>
    </div>
    <div id="origin">
        <div class="rotateX">
            <img src="test.jpeg" alt="bn">
        </div>
    </div>
    <div id="origin">
        <div class="rotateY">
            <img src="test.jpeg" alt="bn">
        </div>
    </div>
    <div id="origin">
        <div class="rotateZ">
            <img src="test.jpeg" alt="bn">
        </div>
    </div>
</body>
</html>
