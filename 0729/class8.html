<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap { width: 350px; height: 200px; border: 2px solid #333; margin: 100px auto; 
                overflow: hidden; position: relative ;}
        #wrap img { width: 100%; transition: all .5s ease; }
        #wrap:hover img { transform: scale(1.2); }
        #wrap span { width: 80px; height: 80px; background-color: plum; border-radius: 50%; 
                        position: absolute; color: #fff; text-align: center; line-height: 80px;
                        left: 50%; top: -50%; opacity: 0;
                        /* margin-left: -40px; margin-top: -40px; */ 
                        transform: translate(-50%, -50%); transition: .5s;
                    }
        #wrap:hover span { top: 50%; opacity: 1; }
    </style>
</head>
<body>
    <div id="wrap">
        <img src="test.jpeg" alt="bn">
        <span>SALE</span>
    </div>
</body>
</html>
