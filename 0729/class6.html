<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box { width: 100px; height: 100px; background-color: skyblue; 
                margin: 100px auto;
                transition-property: all;
                transition-duration: .5s;
                transition-timing-function: ease;
                transition-delay: 1s; /* 애니메이션 지연시간 */
                /* transition: all .5s ease 5s << 뒤에 들어가는 시간이 지연시간임. */
            }
        .box:hover { background-color: red; border-radius: 50%; }

        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
