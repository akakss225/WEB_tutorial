<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지식공방</title>
    <style>
        * { padding: 0; margin: 0; }
        #wrap { width: 1024px; margin: 0 auto; border: 1px solid #220f75; }
        .clear::after { content: ""; display: block; clear: both; }

        header { height: 400px; background: url(images/banner.jpg) no-repeat center / cover; 
                    position: relative;}
        header .view { width: 180px; height: 54px; background-color: #582582; color: #fff; 
                        text-decoration: none; position: absolute; text-align: center; line-height: 54px;
                        bottom: 20px; left: 50%; margin-left: -90px; border-radius: 5px;}
        header .view:hover { background-color: blueviolet; }

        nav { height: 60px; background-color: #582582;  }
        .menu { list-style: none; line-height: 60px; width: 550px; margin: 0 auto; }
        .menu li { float: left; margin: 0 5px; width: 100px; text-align: center; }
        .menu a { text-decoration: none; color: #fff; }
        .menu li:hover a { color: pink; }

        #content {  }
        #content h2 { text-align: center; color: #582582; border-bottom: 1px solid #582582; width: 160px; margin: 50px auto 30px; 
                        padding-bottom: 5px; font-size: 32px;}
        #content .diy_list { list-style: none; width: 900px; margin: 0 auto; }
        #content .diy_list li { float: left; margin: 10px 20px; position: relative; }
        .diy_list li .imgbox { border: 1px solid #582582; width: 260px; height: 300px; box-sizing: border-box; }
        .diy_list li:nth-child(1) .imgbox { background: url(images/pro2.jpg) no-repeat center / cover; } 
        .diy_list li:nth-child(2) .imgbox { background: url(images/pro3.jpg) no-repeat center / cover; } 
        .diy_list li:nth-child(3) .imgbox { background: url(images/pro4.jpg) no-repeat center / cover; } 
        .diy_list li .imgbox span { background-color: #582582; width: 60px; height: 30px; color: #fff; 
                                    position: absolute; right: 0; top: 0; text-align: center; line-height: 30px; }
        .diy_list li button { width: 260px; height: 50px; background-color: #582582; color: #fff; margin-top: 10px;
                                border: 0;}
        #content .sub_copy { margin: 40px 0 30px; text-align: center; font-size: 22px; color: #582582; font-weight: 300; }
        #content .btn { width: 160px; height: 50px; color: #fff; text-decoration: none; 
                        background-color: #f4675e; display: block; text-align: center; line-height: 50px; letter-spacing: 5px;
                        border-radius: 5px; margin: 0 auto 100px; box-shadow: 3px 3px 5px #000; }
        
        footer { padding: 15px 0; background-color: #582582; color: #fff; text-align: center; 
                }

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <a href="#" class="view">바로가기</a>
        </header>
        <nav>
            <ul class="menu clear">
                <li><a href="#">공방소개</a></li>
                <li><a href="#">강의안내</a></li>
                <li><a href="#">신청안내</a></li>
                <li><a href="#">위치안내</a></li>
                <li><a href="#">문의</a></li>
            </ul>
        </nav>
        <div id="content">
            <h2>GSEEK DIY</h2>
            <ul class="diy_list clear">
                <li>
                    <div class="imgbox">
                        <span>SALE</span>
                    </div>
                    <button>courser #1</button>
                </li>
                <li>
                    <div class="imgbox">
                        <span>SALE</span>
                    </div>
                    <button>courser #2</button>
                </li>
                <li>
                    <div class="imgbox">
                        <span>SALE</span>
                    </div>
                    <button>courser #3</button>
                </li>
            </ul>
            <p class="sub_copy">Do it self! 나혼자 만든다!</p>
            <a href="#" class="btn">신청하기</a>
        </div>
        <footer>
            <p class="copyright">GSEEK.com</p>
        </footer>
    </div>
</body>
</html>
