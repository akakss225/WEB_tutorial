<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        li {
            margin: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("li[class='list_1']").css("border", "2px solid red");
            $("li[class!='list_1']").css("border", "2px solid orange");
            $("li[class~='list']").css("background", "yellow"); // ~문자열이 있으면 선택. but _혹은 -같은 것들이 붙어있으면 제외
            $("li[class*='list']").css("border", "2px solid green"); // *문자열을 포함하면 무조건 전부다
            $("li[class^='list']").css("border", "2px solid blue"); // ^해당 문자열로 시작하면.
            $("li[class$='bg']").css("border", "2px solid deeppink"); // $해당 문자열로 끝나면.
            $
            
        })
    </script>
</head>
<body>
    <ul class="list1">
        <li class="list_1">내용1_1</li>
        <li class="list_2">내용1_2</li>
        <li class="list_3">내용1_3</li>
    </ul>
    <ul class="list2">
        <li class="list bg">내용2_1</li>
        <li class="list_1">내용2_2</li>
        <li class="list_2">내용2_3</li>
    </ul>
    <ul class="list3">
        <li class="list">내용3_1</li>
        <li class="list-1">내용3_2</li>
        <li class="list-bg">내용3_3</li>
    </ul>
    <ul class="list4">
        <li class="list-1">내용4_1</li>
        <li class="list">내용4_2</li>
        <li class="list bg">내용4_3</li>
    </ul>
</body>
</html>
