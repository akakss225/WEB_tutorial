<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탐색 선택자</title>
    <style>
        * { margin: 5px;  }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#m1").children(".test").css("border" , "2px solid red");
            $("#m2").children().children("a").css("border" , "2px solid orange");
            $("#m3 span").css("border" , "2px solid blue");
            $("#m3 span").closest("div").css("border" , "2px solid skyblue"); // closest >> 선택 요소의 부모를찾음.
            $("#m4>span.m").next().css("border" , "2px solid green");
            $("#m4>span.m").next().nextAll().css("border" , "2px solid yellow"); // 다음에 오는 요소 전부
            $("#m4>span.m").next().nextUntil("em").css("border" , "2px solid orange"); // 시작 ~ 기재한 범위 전까지.
            $("#m5>span.test").prev().css("border" , "2px solid yellow"); // next랑 반대.
            $("#m5>span").filter(".test").css("border" , "2px solid red"); // next랑 반대.
            $("#m6>div").has("span").css("border" , "2px solid navy");
            $("#e1>div").add('#e1>p').css("border" , "2px solid red"); // 선택자 추가
            $("#e2").children("p").addBack().css("border" , "2px solid orange"); // 이전단계 요소를 추가로 선택.
            $("#e3").find("span").css("border" , "2px solid yellow").end().find("em").css("border" , "2px solid green");
            // end()는 선택자를 종료함을 의미. 뒤로 다시 붙힐 수 있다.
            if($("#e4").children().is('p')){
                console.log("#e4 box have a Tag'p'");
            }
        });
    </script>
</head>
<body>
    <div id="m1">
        <a href="#">내용1_1</a>
        <span class="test">내용1_2</span>
    </div>
    <div id="m2">
        <div>
            <a href="#">내용2_1</a><span>내용2_2</span>
        </div>
    </div>
    <div id="m3">
        <div>
            <span>내용3_1</span>
        </div>
    </div>
    <div id="m4">
        <span class="m">내용4_1</span>
        <span>내용4_2</span>
        <span>내용4_3</span>
        <em>내용4_4</em>
    </div>
    <div id="m5">
        <span class="m">내용5_1</span>
        <span class="test">내용5_2</span>
        <span>내용5_3</span>
    </div>
    <div id="m6">
        <div>
            <span>내용6_1</span>
        </div>
        <div>내용6_2</div>
    </div>

    <hr>
    <div id="e1">
        <div>내용1_1</div>
        <p>내용1_2</p>
    </div>
    <div id="e2">
        <p>내용2</p>
    </div>
    <div id="e3">
        <span>내용3_1</span>
        <em>내용3_2</em>
    </div>
    <div id="e4">
        <p>내용4<p>
    </div>
</body>
</html>
