<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("ul>li").click(function(){
                $(this).css({
                    fontSize : "32px",
                    color : "red"
                }).siblings("li").css({
                    fontSize : "",
                    color : ""
                })
            });
            $("ol>li").eq(2).css("background", "yellow");
            $("ol>li:gt(2)").css("background", "red");
            $("ol>li:lt(2)").css("background", "blue");
            $(".outter").children(".inner").css("color", "blue");
            $("ol>li").slice(1,3).css("border", "5px solid skyblue"); // 시작 인덱스 , 끝 인덱스 (이상 / 미만)
        });
        
    </script>
</head>
<body>
    <h1>Selector</h1>
    <!-- li 클릭시 font size 32px / color red -->
    <ul>
        <li>m1</li>
        <li>m2</li>
        <li>m3</li>
        <li>m4</li>
        <li>m5</li>
    </ul>

    <!-- sub3 보다 index 가 크면 background-color : red -->
    <!-- sub3 보다 index 가 작으면 background-color : blue -->
    <ol>
        <li>sub1</li>
        <li>sub2</li>
        <li>sub3</li> <!-- background-color : yellow -->
        <li>sub4</li>
        <li>sub5</li>
    </ol>
    <!-- outter 의 child로 inner가 있으면 border : blue -->
    <div class="outter">
        <div class="inner"></div>
        <p>More</p>
    </div>
</body>
</html>
