<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 필터 선택자</title>
    <style>
        #vis { display: none; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {            
            $("input:text").css("background", "red"); // type속성이 text면 선택함.
            $("input:password").css("background", "orange"); // type속성이 text면 선택함.
            $(":button").css("background", "yellow"); // 버튼태그이거나, 타입속성이 button이면 선택함.
            $("input:checked + label").css("background", "green");
            $("option:selected").css("color", "blue");
            $("textarea:disabled").css("background", "pink");
            console.log($("div:hidden").text());
            $("div:visible").css("background", "gray");
        });
    </script>   
</head>
<body>
    <div><input type="text"></div>
    <div><input type="password"></div>
    <div><button>확인</button></div>
    <div><input type="checkbox" id="css" checked="checked"><label for="css">css</label></div>
    <div>
        <select>
            <option>과목선택</option>
            <option>javascript</option>
            <option selected="selected">jQuery</option>
        </select>
        <textarea cols="20" rows="5" disabled="disabled">javascript</textarea>
    </div>
    <div id="vis">내용1</div>
    <div>내용2</div>
</body>
</html>
