<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("p").html("hi")
        })
        // 위와 아래 문법은 같음. 이 두가지 방법으로 상단에 script를 작성해도 적용이 됨.
        $(document).ready(function(){
            $("p").html('Hello');
        })
    </script>
</head>
<body>
    <p></p>
</body>
</html>
