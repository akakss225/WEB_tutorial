<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
        * {margin: 5px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".logo").css("border", "4px solid yellow");
            $("#gnb").css("border", "4px solid orange");
            $("#gnb>ul").css("border", "4px solid blue");
            $("#gnb>ul>li:first").css("border", "4px solid green");
            $("#visual>p").css("border", "4px solid red");
            $(".left, .right, #banner").css("border", "4px solid gray");
            $("div[class='util']").css("border", "4px solid pink");
            $("#visual + #content").css("border", "4px solid navy");
            $("#visual ~ footer").css("border", "4px solid purple");
        });
    </script>
</head>
<body>
    <header id="header">
        <div class="logo">로고</div> <!-- border yellow -->
        <div class="util">회원가입</div>
        <nav id="gnb"> <!-- border 4-px solid orange -->
            <ul> <!-- border 4px solid blue -->
                <li>메뉴1 <!-- border 4px solid green -->
                    <ul>
                        <li>메뉴1_1</li>
                    </ul>
                </li>
                <li>메뉴2</li>
            </ul>
        </nav>
        <div id="visual">
            <p>비주얼</p> <!-- border 4px solid red -->
        </div>
        <div id="content">
            <div class="left">왼쪽</div>
            <div class="right">
                <div class="util">오른쪽</div>
            </div>
        </div>
        <div id="banner">배너</div>
        <footer id="footer">푸터</footer>
    </header>
</body>
</html>
