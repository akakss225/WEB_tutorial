<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레이아웃</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap { width: 700px; margin: 0 auto; border: 1px solid red; }
        #header { background-color: coral; }
        #header .menu { list-style: none; width: 324px; margin: 0 auto; }
        /*#header .menu::before { content: "오늘은...";   menu라는 박스 위에 inline레벨의 가상 공간을 만들어줌 }*/
        /*#header .menu::after { content: "안녕하세요";  menu라는 박스 아래에 inline레벨의 가상 공간을 만들어줌 } */
        #header .menu::after {content: ""; clear: both; display: block;} /* 기싱공간을 만들어 overflow와 clear를 동시에 처리 */
        #header .menu li { padding: 10px 30px; background-color: rgba(200, 0, 0, 0.3); color: #fff;
                            float: left;}

        #content { background-color: skyblue; }
        #content::after { content: ""; clear: both; display: block; }
        .left { width: 250px; float: left; height: 300px; background-color: darkcyan; }
        .right { width: 400px; float: right; height: 300px; background-color: orange; }

        #footer { background-color: #ccc; }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <ul class="menu">
                <li>m1</li>
                <li>m2</li>
                <li>m3</li>
                <li>m4</li>
            </ul>
        </div>
        <div id="content">
            <div class="left">
                좌메뉴단
            </div>
            <div class="right">
                본문단
            </div>
        </div>
        <div id="footer">
            copyright
        </div>
    </div>
</body>
</html>
