<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0; }
        #wrap { width: 500px; margin: 0 auto; }

        #content { border: 5px solid blue; height: 400px; margin-bottom: 20px; position: relative; }
        #content div { background-color: green; width: 50px; height: 50px; text-align: center; line-height: 50px; font-size: 24px;
                        color: #fff; position: absolute;}
        .box1 { left: 0; top: 0; }
        .box2 { right: 0; top: 0; }
        .box3 { left: 0; bottom: 0; }
        .box4 { right: 0; bottom: 0; }
        #content .box5 { left: 50%; top: 0; width: 200px; margin-left: -100px;
                        background-color: gray;}
        #content .box6 { left: 50%; top: 50%; background-color: deeppink; border-radius: 50%;
                        width: 100px; height: 100px; line-height: 100px; margin-left: -50px; margin-top: -50px; }
        #content .box7 { width: 100px; height: 300px; background-color: skyblue;  
                        left: -120px; top: 0; }

        #footer { border: 5px solid blue; height: 100px; position: relative; }
        #footer span { position: absolute; width: 50px; height: 50px; border-radius: 50%; top: 50%; margin-top: -25px; 
                        text-align: center; line-height: 50px; color: #fff; font-size: 22px;}
        #footer span:nth-child(1) { background-color: skyblue; right: 100px; }
        #footer span:nth-child(2) { background-color: orange; right: 60px; z-index: 1; }
        #footer span:nth-child(3) { background-color: gray; right: 20px; }

        .top { width: 50px; height: 50px; background-color: greenyellow; border-radius: 50%;
                text-align: center; line-height: 50px; text-decoration: none; position: fixed;
                right: 20px; bottom: 30px;}

        body { height: 2000px; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div class="test">TEST</div>
    <div id="wrap">
        <div id="content">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">top/center</div>
            <div class="box6">center</div>
            <div class="box7">quick</div>
        </div>
        <div id="footer">
            <span class="s1">S</span>
            <span class="n">N</span>
            <span class="s2">S</span>
            <span class="test">TEST</span>
        </div>
        <a href="#wrap" class="top">TOP</a>
    </div>
</body>
</html>
