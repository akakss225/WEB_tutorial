<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        .clear::after { content: ""; clear: both; display: block; }
        #wrap { width: 906px; margin: 30px auto; }
        #header { padding: 30px 0; background-color: skyblue; text-align: center; }
        #header .title { text-align: center; }
        #header .menu { list-style: none; width: 528px; margin: 0 auto; }
        #header .menu li { border: 1px solid blue; width: 120px; height: 40px; 
                            line-height: 40px;
                            float: left; margin: 20px 5px;}
        #header .menu li:hover { background-color: blue; color: #fff; }
        #content {  margin-top: 10px; }
        #content div { background-color: orange; border: 1px solid red; width: 300px; height: 300px;
                        float: left; }
        #footer { margin-top: 10px; background-color: #ccc; height: 80px; padding: 15px; }
        #footer p { text-align: center; line-height: 80px; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1 class="title">LOGO</h1>
            <ul class="menu clear">
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </div>

        <div id="content" class="clear">
            <div class="left">left</div>
            <div class="center">center</div>
            <div class="right">right</div>
        </div>

        <div id="footer">
            <p>copyright</p>
        </div>
    </div>
</body>
</html>
