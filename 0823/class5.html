<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 편집 메소드</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap>p:eq(2)").after("<p>after</p>");
            $("<p>insertAfter</p>").insertAfter("#wrap>p:eq(1)");
            $("#wrap>p:eq(1)").before("<p>before</p>");
            $("<p>insertBefore</p>").insertBefore("#wrap>p:eq(0)");
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>

</body>
</html>
